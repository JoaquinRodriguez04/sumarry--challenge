<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sumarry | challenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>

<!-- creando el widget -->
<main class="widget-wrapper">
    <section class="widget-container">
        
        <!-- resultados del widget -->
        <div class="widget-results">
            <p class="widget-p-result">Your Result</p>
            <div class="widget-counter">
                <p class="widget-count-number">76</p>
                <p class="widget-count-of">of 100</p>
            </div>
            
            <p class="widget-great">Great</p>
            <p class="widget-you">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <!-- actions del widget -->
        <div class="widgets-actions">  
            <h2 class="widget-title">Sumarry</h2>
            
            <!-- Reaction -->
            <div class="widget-card reaction">
                <div class="widget-name name-reaction">
                    <span class="material-symbols-outlined">bolt</span>
                    <p>Reaction</p> 
                </div>
                <p>80/100</p>
            </div>

            <!-- Memory -->
            <div class="widget-card memory">
                <div class="widget-name name-memory">
                    <span class="material-symbols-outlined">neurology</span>
                    <p>Memory</p> 
                </div>
                <p>92/100</p>
            </div>

            <!-- Verbal -->
            <div class="widget-card  verbal">
                <div class="widget-name name-verbal">
                    <span class="material-symbols-outlined">maps_ugc</span>
                    <p>Verbal</p> 
                </div>
                <p>61/100</p>
            </div>

            <!-- Visual -->
            <div class="widget-card visual">
                <div class="widget-name name-visual">
                    <span class="material-symbols-outlined">visibility</span>
                    <p>Visual</p> 
                </div>
                <p>72/100</p>
            </div>
            <button class="widjet-card-btn">continue</button>
         </div>
        
       
    </section>
</main>

</body>
</html>
